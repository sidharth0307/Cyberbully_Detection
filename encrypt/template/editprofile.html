{% extends 'sidear1.html' %}
{% block content %}
{% load static %}

<body style="background-image:url({%static 'images/b4.jpg'%}); background-size: cover;">
<div class="container-fluid">
  <div  class="container me-5 p-5">
    <div class="row">
      <div class="col-md-1"></div>
       <div data-aos="fade-down-left"  class="col-md-10" style="background:rgba(0, 0, 0, .40);">    

                <div class="row pt-5 " align="center" style="background: transparent";>
                  <h1 class="text-warning" style="font-family:monospace; font-size:60px">Edit Profile</h1>
                </div>
              <div class="row mb-3 pb-5">
                

                      <div class="col-md-12 text-white"style="background: transparent;">
                        <div class="container">
                          <form method="POST" action="">
                                          {% csrf_token %}
                            <div class="row mt-3">
                                	<div class="col-md-6 mb-3">
                                    <label for="validationCustom01">Username</label>
                                    <input type="text" class="form-control text-warning" style="background:transparent;" id="validationCustom01" value="{{user.name}}" required name="name">
                                  </div>
                                  <div class="col-md-6 mb-3">
                                    <label for="validationCustom01">First Name</label>
                                    <input type="text" class="form-control text-warning" style="background:transparent;"  value="{{user.first}}" required name="first">
                                  </div>
                                   <div class="col-md-6 mb-3">
                                    <label >Contact Number</label>
                                    <input type="text" class="form-control text-warning"style="background:transparent;"  value="{{user.contactno}}" required name="contactno">
                                  </div>
                                  <div class="col-md-6 mb-3">
                                    <label for="validationCustom01">Last Name</label>
                                    <input type="text" class="form-control text-warning" style="background:transparent;"  value="{{user.last}}" required name="last">
                                  </div>
                                 
                                  <div class="col-md-6 mb-3">
                                    <label>DOB</label>
                                    <input type="text" class="form-control text-warning" style="background:transparent;" placeholder="DOB" value="{{user.dob}}" name="dob">
                                  </div>
                                  <div class="col-md-6">
                                  <label for="inputEmail3">Email</label>
                                    <input type="email" class="form-control text-warning" style="background:transparent;" id="inputEmail3" value="{{user.email}}" name="email">
                                </div>
                            </div>

                            <div class="form-row mb-3">
                                <div class="form-group mb-3">
                                  <label for="inputAddress">Address</label>
                                  <input type="text" class="form-control text-warning" style="background:transparent;" id="inputAddress" placeholder="" value="{{user.address}}" name="address">
                                </div>
                                <div class="form-group mb-3">
                                  <label for="inputAddress2">Address 2</label>
                                  <input type="text" class="form-control text-warning" style="background:transparent;" id="inputAddress2" placeholder="" value="{{user.address2}}" name="address2">
                                </div>
                                 
                                
                                  <div class="row">
                                    <div class="col-md-6">
                                    <label>Gender</label>
                                   
                                      <select class="form-select text-warning" style="background:black;" name="gender">
                                        <option value="{{user.gender}}">{{user.gender}}</option>
                                        <option value="male">male</option>
                                        <option value="female">female</option>
                                        <option value="other">other</option>
                                      </select>
                                    
                                    </div>
                                    <div class=" col-md-6">
                                      <label for="inputCity">City</label>
                                      <input type="text" class="form-control text-warning" style="background:transparent;" id="inputCity" value="{{user.city}}" name="city">
                                    </div>
                                  </div>
                                 
                              </div>

                             <div class="row mb-5">
                                  
                                  <div class=" col-md-6">
                                    <label for="inputState">State</label>
                                    <input type="text" class="form-control text-warning" style="background:transparent;" id="inputState" value="{{user.state}}" name="state">
                                  </div>
                                  <div class=" col-md-6">
                                    <label for="inputZip">pin</label>
                                    <input type="text" class="form-control text-warning" style="background:transparent;" id="inputpin" value="{{user.pin}}" name="pin">
                                  </div>
                            </div>
                            <div class="row">
                              <div class="col-md-4"></div>
                              <div class="col-md-4" align="center">
                              <button class="btn btn-warning ps-5 pe-5" type="submit">Save</button>
                            </div>
                          </div>
                          </form>
                        </div>
                    </div>
              </div>
       
         </div>
         <div class="col-md-1"></div>
      </div>
    </div>
  </div>
  </body> 



<script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>


{% endblock %}
