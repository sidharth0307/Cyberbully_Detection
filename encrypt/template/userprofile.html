{% extends 'sidear1.html' %}
{% block content %}
{% load static %}

<style type="text/css">
div1{ writing-mode:vertical-lr;
      transform: rotate(180deg);} 
</style>
<body style="background-image:url({%static 'images/b4.jpg'%}); background-size: fill;">
  <div data-aos="fade-down-left" class="container me-5 p-5">
    <div class="row">
      <div1 class="col-md-2" align="center">
        <h1 class="text-warning" style="font-size:90px;font-family: monospace;">MY PROFILE</h1>
      </div1>
       <div class="col-md-10" style="background:rgba(0, 0, 0, .40);">
          	<div class="row text-light pt-5 " style="background: transparent;">

              <div class="col-md-4 mt-5 ">
                <h1 style="font-family:monospace; font-size:60px">{{user.name}}</h1>
                <h3 style=" font-size:25px" class="text-warning">{{user.email}}</h3>
              </div>
          		
          		<div class="col-md-5" align="right">
          			{% if msg == "success" %}
          			<img src="{{user.image.url}}"   height= "50%" width="50%" style="border-radius:00px;">
          			{% elif user.image %}
          			<img src="{{user.image.url}}"  height= "50%" width="50%" style="border-radius:00px;">

          			{% else %}
          			<img src={%static "images/profile.jpeg" %}  height="40%" width="40%" style="border-radius:00px">
          			{% endif %}

          			<form method="POST" action="" enctype="multipart/form-data">
          					{% csrf_token %}
          				<input type="file" name="file1">
          				<button type="submit" class="btn btn-warning  ms-2 mt-4">Edit</button>
          			</form>
          		</div>
          		
          	</div>
          	
          <div class="row pt-2" style="background:transparent;">
            <hr class="text-warning"> 
          	<h1 class="text-warning" style="font-family:monospace;" align="center">DETAILS</h1>
            <hr class="text-warning"> 
          </div>

          <div class="row text-white pt-3 pb-5" style="font-size: 20px;" >
          	
          	<div class="container">
          	<form>
            <div class="row me-4 mb-3">
              <div class="col-md-4">
                <label for="inputName4" style="font-family: monospace;">First Name</label>
                <input type="text" readonly class="form-control text-warning" style="background:transparent;" id="inputName4" value="{{user.first}}">
              </div>
              <div class="col-md-4">
                <label for="inputName4" style="font-family: monospace;">Last Name</label>
                <input type="text" readonly class="form-control text-warning" style="background:transparent;" id="inputName4" value="{{user.last}}">
              </div>
          </div>
          	<div class="row mb-3">
              <div class="col-md-4">
                <label for="inputNumber" style="font-family: monospace;">Contact No</label>
                <input type="Number" readonly class="form-control text-warning" style="background:transparent;" id="inputNumber" value="{{user.contactno}}">
              </div>
              <div class="col-md-4">
                <label for="inputtext" style="font-family: monospace;">DOB</label>
                <input type="text" readonly class="form-control text-warning" style="background:transparent;" id="inputtext" value="{{user.dob}}">
              </div>
            </div>
            <div class="row mb-3">
              <div class=" col-md-3">
                <label for="inputGender" style="font-family: monospace;">Gender</label>
                <input type="text" readonly class="form-control text-warning" style="background:transparent;" id="inputGender" value="{{user.gender}}">
              </div>
            </div>
            <div class="form-group me-5 mb-3">
              <label for="inputAddress" style="font-family: monospace;">Address</label>
              <input type="text" readonly class="form-control text-warning" style="background:transparent; " id="inputAddress" value="{{user.address}}">
            </div>
            <div class="form-group me-5 mb-3">
              <label for="inputAddress2" style="font-family: monospace;">Address 2</label>
              <input type="text" readonly class="form-control text-warning" style="background:transparent;" id="inputAddress2" value="{{user.address2}}">
            </div>
            <div class="row me-4 mb-3">
              <div class=" col-md-3">
                <label for="inputCity" style="font-family: monospace;">City</label>
                <input type="text" readonly class="form-control text-warning" style="background:transparent;" id="inputCity" value="{{user.city}}">
              </div>
              <div class=" col-md-3">
                <label for="inputState" style="font-family: monospace;">State</label>
                <input type="text" readonly class="form-control text-warning" style="background:transparent;" id="inputState" value="{{user.state}}">
              </div>
                <div class=" col-md-3">
                <label for="inputZip" style="font-family: monospace;">Zip</label>
                <input type="text" readonly class="form-control text-warning" style="background:transparent;" id="inputZip" value="{{user.pin}}">
              </div>
            </div>
          </form>
          </div>
          
          </div>
        </div>
      </div>

		</div>
  </body>




{% endblock %}
