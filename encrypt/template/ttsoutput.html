{% extends 'sidear1.html' %}
{% block content %}
{% load static %}

<style type="text/css">
h2{ writing-mode:vertical-rl;
	transform: rotate(180deg);} 
</style>

<body style="background-image:url({%static 'images/b4.jpg'%}); background-size: cover;">
<div class="container-fluid">
  <div class="container me-5 p-5">


			<div class="row"style="background: linear-gradient( to bottom, #000000 56%, #ffcc00 100%);border-radius: 20px;">
				
				<div class="col-md-1  pt-5"></div>
				<div class="col-md-1  pt-5 mt-3" align="right" >
					<h2 class="pt-3 mb-5 text-warning" style="font-family:monospace; font-size:50px">Text-To-Speech</h2>
				</div>
				<div data-aos="fade-right" class="col-md-3  pt-5">
					<img src={%static "images/f1.jpg" %} width="100%" height="90%" style="border-radius: 20px;" class="me-3">
				</div>

				<div class="col-md-7" align="left">
					<div class="row me-4">
					<form>
						<div  data-aos="fade-left" class="form-group pt-5">
						    <label for="exampleFormControlTextarea1" class="text-warning" style="font-family:monospace;">Output</label>
						    <textarea readonly class="form-control text-warning" id="exampleFormControlTextarea1" rows="15" style="background:transparent;">{{data}}</textarea>
						   <audio src="{%static 'output.mp3' %}" controls></audio>
						  </div>
					</form>
				</div>
			</div>
			</div>	


		</div>
	</div>
