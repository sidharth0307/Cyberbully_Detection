{% extends 'sidear1.html' %}
{% block content %}
{% load static %}
<body style="background-image:url({%static 'images/b4.jpg'%}); background-size: cover;">
<div class="container-fluid">
  <div class="container me-5 p-5">
    <div class="row">
      <div class="col-md-1"></div>
       <div class="col-md-10"> 
			<div class="container-fluid">
				<div class="container">
					<div class="row">
						<div class="col-md-2"></div>
						<div data-aos="flip-left" class="col-md-8"> 
						<h1 class="text-warning" style="font-family:monospace; font-size:60px">CHANGE PASSWORD</h1>
						<p class="text-warning">{{msg}}</p>
		  				<form method="POST" action="">
										{% csrf_token %}
						  <div class="form-group text-warning mb-4">
						    <label for="exampleInputPassword1">Old Password</label>
						    <input type="password" class="form-control text-warning" id="exampleInputPassword1" name="op" style="background:transparent;" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Password must contain at least one number, one uppercase and lowercase letter, and be at least 8 characters long" required>
						  </div>
						  <div class="form-group text-warning mb-4">
						    <label for="exampleInputPassword1">New Password</label>
						    <input type="password" class="form-control text-warning" id="exampleInputPassword1" name="np" style="background:transparent;" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Password must contain at least one number, one uppercase and lowercase letter, and be at least 8 characters long"  required>
						  </div>
						  <div class="form-group text-warning mb-4">
						    <label for="exampleInputPassword1">Confirm Password</label>
						    <input type="password" class="form-control text-warning" id="exampleInputPassword1" name="cp" style="background:transparent;" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Password must contain at least one number, one uppercase and lowercase letter, and be at least 8 characters long" required>
						  </div>
						  <button type="submit" class="btn btn-warning">Submit</button>
						</form>

					</div>
						<div class="col-md-2"></div>
						
					</div>
					
				</div>
				</div>
			</div>
         <div class="col-md-1"></div>
      </div>
    </div>
  </div>
  </body> 


{% endblock %}
